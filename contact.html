      <div class="contFormClass">
          <label for="creditCardInput" class="contHeadingLabel">Contact us</label>
          <hr>

          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="contInputName" class="col-form-label">Name</label>
            </div>
            <div class="col-auto">
              <input type="text" id="contInputName" class="form-control">
            </div>
          </div>

          <div class="row g-2 align-items-center">
            <div class="col-auto">
              <label for="contInputEmail" class="col-form-label">Email</label>
            </div>
            <div class="col-auto">
              <input type="email" id="contInputEmail" class="form-control">
            </div>
          </div>

          <div class="row g-3 align-items-center">
            <div class="col-auto">
              <label for="contInputNumber2" class="col-form-label">Mobile Number</label>
            </div>
            <div class="col-auto">
              <input type="text" id="contInputNumber1" class="form-control" maxlength="4" placeholder="  +1">
            </div>
            <div class="col-auto">
                <input type="text" id="contInputNumber2" class="form-control" maxlength="10" placeholder="123-450-6789">
            </div>
          </div>

          <div class="row g-2 align-items-center">
            <div class="" style="display: block;">
              <label for="contInputEmail" class="col-form-label">Message</label>
            </div>
            <div>
              <textarea class="form-control" id="contTextarea" rows="5" placeholder="type here" style="width: 80%;"></textarea>
            </div>
          </div>

          <button type="button" class="btn btn-dark btn-lg" id="contSubmitButton" onclick="contSubmit()">Submit</button>

          <div class="contAlert">
              <div class="alert alert-dark alert-dismissible fade" id="contAlertid" role="alert">
                  <strong>Thank you <p id="contOutputName" style="display: inline;"></p>!</strong> your enquiry has been submitted.
                  <button type="button" class="btn-close" onclick="contDismiss()" aria-label="Close"></button>
              </div>
          </div>
